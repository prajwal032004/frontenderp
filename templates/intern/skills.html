{% extends "intern_base.html" %} {% block title %}My Skills{% endblock %} {%
block page_title %}Skill Set{% endblock %} {% block content %}
<div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem">
  <!-- Skills Grid -->
  <div
    style="
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      height: fit-content;
    "
  >
    {% for skill in skills %}
    <div
      class="glass-panel"
      style="padding: 1.5rem; border-radius: 16px; text-align: center"
    >
      <div
        style="
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.05);
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto 1rem;
          color: var(--primary);
          font-size: 1.5rem;
        "
      >
        <i class="fas fa-code"></i>
      </div>
      <h4 style="font-weight: 600; margin-bottom: 0.5rem">
        {{ skill.skill_name }}
      </h4>
      <div
        style="
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
          height: 6px;
          overflow: hidden;
          margin-top: 10px;
        "
      >
        <div
          style="height: 100%; width: {{ skill.proficiency_level }}%; background: var(--success);"
        ></div>
      </div>
      <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 5px">
        {{ skill.proficiency_level }}% Proficiency
      </p>
    </div>
    {% endfor %}
  </div>

  <!-- Add Skill -->
  <div
    class="glass-panel"
    style="padding: 2rem; border-radius: 16px; height: fit-content"
  >
    <h3 style="margin-bottom: 1.5rem">Add New Skill</h3>
    <form action="{{ url_for('intern_skills') }}" method="POST">
      <div style="margin-bottom: 1rem">
        <label style="color: var(--text-muted); font-size: 0.9rem"
          >Skill Name</label
        >
        <input
          type="text"
          name="skill_name"
          required
          style="
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-main);
          "
        />
      </div>
      <div style="margin-bottom: 1.5rem">
        <label style="color: var(--text-muted); font-size: 0.9rem"
          >Proficiency (0-100)</label
        >
        <input
          type="range"
          name="proficiency_level"
          min="0"
          max="100"
          style="width: 100%; margin-top: 10px"
          oninput="this.nextElementSibling.innerText = this.value + '%'"
        />
        <span
          style="
            display: block;
            text-align: right;
            color: var(--primary);
            font-size: 0.9rem;
          "
          >50%</span
        >
      </div>
      <button
        type="submit"
        class="btn"
        style="
          width: 100%;
          background: var(--primary);
          color: white;
          padding: 10px;
          border-radius: 8px;
          border: none;
        "
      >
        Add Skill
      </button>
    </form>
  </div>
</div>
{% endblock %}
